<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <title>Cose 2</title>
</head>

<body>
    <div class="container" style="margin: 10px auto">
        <div class="row justify-content-center">
            <form class="form-inline col-12 col-md-8 col-lg-6">
                <input class="form-control col-12 col-sm-7 mr-2" id="authorToFind" placeholder="Type author`s name" />
                <button type="button" class="btn btn-primary col-4 col-sm-3 col-lg-4" id="search" data-toggle="tooltip" data-placement="bottom"
                    title="Write author`s name" disabled>Search</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center" id="result"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>

    <script id="resultTemplate" type="x-tmpl-mustache">
        {%raw%}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Author name</th>
                        <th>Author id</th>
                        <th>Date</th>
                        <th>Message id</th>
                        <th>Url</th>
                    </tr>
                </thead>
                <tbody>
                    {{#result}}
                        <tr>
                            <td>{{author_name}}</td>
                            <td>{{author_id}}</td>
                            <td>{{date}}</td>
                            <td>{{message_id}}</td>
                            <td>{{url}}</td>
                            <td>{{text}}</td>
                        </tr>
                        <tr>
                            <td colspan="6"">{{message_text}}</td>
                        </tr>
                    {{/result}}
                </tbody>
            </table>
        {%endraw%}
    </script>

    <script>
        $("#authorToFind").on('input', event => {
            let button = $("#search");
            if ($("#authorToFind").val() == "") {
                button.prop("disabled", true)
                button.prop("title", "Write author`s name")
            } else {
                button.prop("disabled", false)
                button.attr("title", "Click to show info")
            }
        })

        $("#search").on('click', () => {
            let author = $("#authorToFind").val();
            $.ajax({
                type: 'GET',
                url: `/posts/${author}`,
                success: result => {
                    result = JSON.parse(result)
                    if (result.length == 0) $("#result").html("No posts for this user")
                    else $("#result").html(Mustache.render(template, { result }));
                }
            })
        })

        let template = $('#resultTemplate').html()
        Mustache.parse(template);
    </script>
</body>

</html>
